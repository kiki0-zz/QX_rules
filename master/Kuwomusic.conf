# ================================
# NAME: Netease Music Clean
# AUTHOR: kiki
# UPDATED: 2025-12-17
# PLATFORM: Quantumult X
# FUNCTION:
# 1. 去启动 / 首页广告
# 2. 去会员推广 & 弹窗
# 3. 净化播放体验
# LIMIT:
# - 不是真 VIP
# - 不支持无损 / 数字专辑
# ================================

hostname = *.music.163.com, *.music.126.net

# ================================
# 1️⃣ 去启动广告
# ================================
^https?:\/\/.*\.music\.163\.com\/eapi\/ad\/ url reject
^https?:\/\/.*\.music\.163\.com\/api\/ad\/ url reject

# ================================
# 2️⃣ 去首页 Banner / 推荐广告
# ================================
^https?:\/\/.*\.music\.163\.com\/eapi\/banner\/ url reject
^https?:\/\/.*\.music\.163\.com\/api\/banner\/ url reject

# ================================
# 3️⃣ 去会员 / 推广弹窗
# ================================
^https?:\/\/.*\.music\.163\.com\/eapi\/vip\/ url script-response-body https://raw.githubusercontent.com/kiki0-zz/QX_rules/main/js/netease_vip.js

# ================================
# 4️⃣ 播放页净化（减少限制提示）
# ================================
^https?:\/\/.*\.music\.163\.com\/eapi\/song\/ url script-response-body https://raw.githubusercontent.com/kiki0-zz/QX_rules/main/js/netease_play.js